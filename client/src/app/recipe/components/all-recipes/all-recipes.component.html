  <div class="container mt-4">
  <div class="row">
    <!-- Search by name -->
    <div class="col-md-4">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="filterName" (input)="applyFilters()">
      </div>
    </div>
  
    <!-- Category select -->
    <div class="col-md-4">
      <div class="input-group mb-3">
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select [(ngModel)]="selectedCategory" (selectionChange)="applyFilters()">
            <mat-option *ngFor="let category of filterCategory" [value]="category.categoryId">{{ category.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  
    <!-- Preparation time input -->
    <div class="col-md-4">
      <div class="input-group mb-3">
        <input type="number" class="form-control" [formControl]="numberControl" placeholder="Enter a preparation time">
      </div>
    </div>
  </div>
</div>

  



  <div id="flex">
    <ng-container *ngFor="let recipe of allRecipes; let i = index">
      <div *ngIf="i % 3 === 0" class="row"> 
        <div *ngFor="let j of [0, 1, 2]">
          <div *ngIf="filteredRecipes[i + j] !== undefined" class="column">
            <app-small-recipe [smallRecipe]="filteredRecipes[i + j]"></app-small-recipe>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
